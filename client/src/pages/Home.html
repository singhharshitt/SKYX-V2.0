    /* Space Gradient Background */
    .space-bg {
        position: relative;
        min-height: 100vh;
        background:
            radial-gradient(1200px at 80% 20%,
                rgba(88, 28, 135, 0.25),
                transparent 60%),
            radial-gradient(1000px at 20% 80%,
                rgba(30, 64, 175, 0.25),
                transparent 60%),
            linear-gradient(135deg,
                #020617 0%,
                #020b2d 45%,
                #05010f 100%);
        overflow: hidden;
    }

    .space-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.15), transparent),
            radial-gradient(1px 1px at 30% 40%, rgba(255, 255, 255, 0.12), transparent),
            radial-gradient(1px 1px at 70% 60%, rgba(255, 255, 255, 0.1), transparent),
            radial-gradient(1px 1px at 90% 80%, rgba(255, 255, 255, 0.08), transparent);
        opacity: 0.12;
        pointer-events: none;
    }

    .space-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("/noise.png");
        opacity: 0.04;
        pointer-events: none;
    }

    @media (max-width: 768px) {
        .space-bg::before {
            opacity: 0.07;
        }

        .space-bg::after {
            opacity: 0.03;
        }
    }

    @keyframes dust {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(-40px);
        }
    }

    .space-bg::before {
        animation: dust 60s linear infinite;
    }
